      <h1 class="center" style="margin: 0;"> Can you recycle? <br>give it a try! </h1><br><br>

          <img id="coffee" class="waste recyclable" draggable='true'  ondragstart='recycleStart(event);' src="https://image.flaticon.com/icons/png/512/1349/premium/1349770.png" alt="coffee">

          <img id="paper" class="waste recyclable" draggable='true'  ondragstart='recycleStart(event);' src="https://image.flaticon.com/icons/png/512/29/29963.png" alt="paper">
          <img id="toothpaste" class="waste general" draggable="true" ondragover="dragOver(event);" ondragstart="recycleStart(event);" src="https://image.flaticon.com/icons/png/512/1152/1152516.png" alt="toothpaste">
          <img id="nappy" class="waste general" draggable="true" ondragover="dragOver(event);" ondragstart="recycleStart(event);" src="https://image.flaticon.com/icons/png/512/794/794568.png" alt="nappy">
